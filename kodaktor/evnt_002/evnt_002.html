<html>
 <head>
  <title>Создание событий</title>
  <meta charset="utf-8">
  <meta name="author" content="Aksenov Andrey">
   <style>#writer {width: 50%; background: gold; min-height: 200px; cursor: pointer}
          #reader {width: 50%; background: red; min-height: 200px} body {display: flex}</style>
 </head>
 <body>
   <div id="writer" title="♥️"><h2>Отправитель события</h2></div>
   <div id="reader" title="⭐️"><h2>Получатель события</h2></div>
    <script>{
        const title = (e) => e.target.textContent += e.target.title;
        const eventFunc = (sel, evName) => document.querySelector(sel)
            .dispatchEvent(new CustomEvent(evName));
        const listen = (sel, evName, listener) => document.querySelector(sel)
            .addEventListener(evName, listener);
        listen('#writer', 'noteback', title);
        listen('#reader', 'note', title);
        listen('#reader', 'note', () => eventFunc('#writer', 'noteback'));
        listen('#writer', 'click', () => eventFunc('#reader', 'note'));
    }</script>
   <h4>Автор: Аксёнов Андрей</h4>
 </body>
</html>
