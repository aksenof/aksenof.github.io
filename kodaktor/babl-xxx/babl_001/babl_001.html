<script type="text/babel">
class Human {
    firstname = undefined;
    lastname = undefined;
    getFullName() {
        return this.firstname + ' ' + this.lastname;
    }
}

const human1 = new Human();
human1.firstname = 'Elijah';
human1.lastname = 'Wood';
Out.log(human1.getFullName());

class Student extends Human {
    firstname = undefined;
    lastname = undefined;
    recordbooknumber = null;

    get getRecordBookNumber() {
        return this.recordbooknumber;
    }
}

const student1 = new Student();
student1.firstname = 'Tatiana';
student1.lastname = 'Saint';
student1.recordbooknumber = 344333;
Out.log(student1.getRecordBookNumber);
</script>
